<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>

  <body>
    <h1>Minesweeper</h1>
    <section class="game-section">
      <section class="settings-section">
        <div class="timer"></div>
        <div class="levels">
          <button class="beginner" onclick="getSize(this)">Beginner</button>
          <button class="medium" onclick="getSize(this)">Medium</button>
          <button class="expert" onclick="getSize(this)">Expert</button>
        </div>
        <button class="again" onclick="restartGame()">Again?</button>
        <div class="gameprops">
          <div class="eyes">
            <div class="h7 eye" onclick="eyeClicked(this)">👁</div>
            <div class="h8 eye" onclick="eyeClicked(this)">👁</div>
            <div class="h9 eye" onclick="eyeClicked(this)">👁</div>
          </div>
          <div class="hints">
            <h4 class="hint" onclick="hintClicked(this)">💡</h4>
            <h5 class="hint" onclick="hintClicked(this)">💡</h5>
            <h6 class="hint" onclick="hintClicked(this)">💡</h6>
          </div>
        </div>
        <div class="lives-smiley">
          <h2 class="lives-counter"></h2>
          <div class="smiley" onclick="restartGame()">😃</div>
        </div>
        <div class="undo-manually">
          <button class="manually" onclick="manPosMines()">
            Manullay Positioned Mines
          </button>
          <button class="undo" onclick="undoAction()">Undo</button>
        </div>
      </section>
      <section class="table-section">
        <table border="2px" cellpadding="1" oncontextmenu="return false;">
          <tbody class="board"></tbody>
        </table>
      </section>
    </section>
    <h3>©Barak Levav</h3>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
